<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventario Supermercado</title>
    <link rel="stylesheet" href="../public/css/productos.css">
</head>
<body>
    <nav>
        <ul>
        <li><a href="main.html">inicio</a></li>
            <li><a href="productos.html">Productos</a></li>
            <li><a href="proveedores.html">Proveedores</a></li>
            <li><a href="categorias.php">Categorías</a></li>
        </ul>
    </nav>
    <div class="container">
        <h2>Agregar Producto</h2>
        <form id="productoForm" enctype="multipart/form-data">
            <label>Nombre:</label>
            <input type="text" name="nombre" required>

            <label>Descripción:</label>
            <input type="text" name="descripcion" required>

            <label>Precio:</label>
            <input type="number" name="precio" step="0.01" required>

            <label>Stock:</label>
            <input type="number" name="stock" required>

            <label>Categoría:</label>
            <select name="categoria_id" id="categoria" required>
                <option value="">Seleccionar Categoría</option>
            </select>

            <label>Proveedor:</label>
            <select name="proveedor_id" id="proveedor" required>
                <option value="">Seleccionar Proveedor</option>
            </select>

            <label>Imagen:</label>
            <input type="file" name="imagen" accept="image/*" required>

            <button type="submit">Guardar Producto</button>
        </form>

        <h2>Lista de Productos</h2>
        <table>
            <thead>
                <tr>
                    <th>Imagen</th>
                    <th>Nombre</th>
                    <th>Descripción</th>
                    <th>Precio</th>
                    <th>Stock</th>
                    <th>Categoría</th>
                    <th>Proveedor</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="productosTabla">
                <!-- Aquí se llenará dinámicamente -->
            </tbody>
        </table>
    </div>

    <script src="../public/js/producto.js"></script>
</body>
</html>
